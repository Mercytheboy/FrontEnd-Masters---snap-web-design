<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>

  <body>
    <div class="container">
      <header>
        <nav>
          <!-- logo -->
          <div class="logo">
            <img src="./images/logo.svg" alt="" />
          </div>

          <!-- Nav link -->
          <ul>
            <li>
              <a href="#">Features</a>
              <img
                src="./images/icon-arrow-down.svg"
                alt=""
                class="arrowdown"
              />
            </li>
            <li>
              <a href="#">Company</a>
              <img
                src="./images/icon-arrow-down.svg"
                alt=""
                class="arrowdown"
              />
            </li>
            <li>
              <a href="#">Careers</a>
              <img
                src="./images/icon-arrow-down.svg"
                alt=""
                class="arrowdown"
              />
            </li>
            <li>
              <a href="#">About</a>
              <img
                src="./images/icon-arrow-down.svg"
                alt=""
                class="arrowdown"
              />
            </li>
          </ul>
        </nav>

        <!-- Login and Registration -->
        <div class="login">
          <p>Login</p>
          <p class="Regbtn">Register</p>
        </div>
      </header>

      <main>
        <div class="contentbox">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
            <span class="learnbtn">Learn more</span>
          </p>

          <div class="sponsorlogo">
            <div class="client">
              <img src="./images/client-databiz.svg" alt="" />
            </div>
            <div class="client">
              <img src="./images/client-audiophile.svg" alt="" />
            </div>
            <div class="client">
              <img src="./images/client-meet.svg" alt="" />
            </div>
            <div class="client">
              <img src="./images/client-maker.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="imgbox">
          <!-- desktop hero img -->
          <img src="./images/image-hero-desktop.png" alt="" class="herodesktop"/>
          
          <!-- mobile view hero img -->
          <img src="./images/image-hero-mobile.png" alt="" class="heromobile"/>
        </div>
      </main>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mercytheboy</a>.
      </div>
    </div>
  </body>
</html>
